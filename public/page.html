<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love</title>
  <style>
    :root {
      --bg: #f8e1f4;
      --card: #ffe6f0;
      --accent: #ff4b81;
      --text: #330d1a;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(circle at 20% 20%, rgba(255, 75, 129, 0.15), transparent 15%), var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 96%;
      max-width: 720px;
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(255, 75, 129, 0.2);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 12px 0;
      color: var(--accent);
      text-align: center;
    }

    p.lead {
      margin: 0 0 20px 0;
      opacity: 0.9;
      text-align: center;
    }

    .phraseBox {
      min-height: 96px;
      background: linear-gradient(90deg, rgba(255, 75, 129, 0.05), rgba(255, 182, 193, 0.05));
      border-radius: 12px;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .phrase {
      font-size: 22px;
      line-height: 1.3;
      text-align: center;
      max-width: 86%;
      letter-spacing: 0.2px;
      color: var(--text);
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 1.1em;
      background: var(--accent);
      margin-left: 6px;
      vertical-align: middle;
      animation: blink .9s steps(2) infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 18px;
    }

    button {
      background: linear-gradient(90deg, var(--accent), #ff9fb3);
      border: 0;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 75, 129, 0.2);
      transition: transform .14s ease;
    }

    button:active {
      transform: translateY(2px) scale(.997);
    }

    .small {
      font-size: 13px;
      opacity: .85;
      margin-top: 12px;
      text-align: center;
    }

    .hearts {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: translateY(0);
      opacity: 0;
      animation: rise 6s linear infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
    }

    .heart:before {
      top: -9px;
      left: 0;
    }

    .heart:after {
      left: 9px;
      top: 0;
    }

    .heart i {
      position: absolute;
      left: 4.5px;
      top: 4px;
      width: 9px;
      height: 9px;
      background: var(--accent);
      transform: rotate(45deg);
      border-radius: 2px;
    }

    @keyframes rise {
      0% {
        transform: translateY(20vh) scale(.6);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
    }

    a.smalllink {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
    }

    @media (max-width:480px) {
      .phrase {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="card" role="main">
    <div class="hearts" aria-hidden="true"></div>
    <h1>Em memÃ³ria 07/03.</h1>
    <p class="lead">Clique em "Surpreender".</p>

    <div class="phraseBox" id="box">
      <div class="phrase" id="phrase" aria-live="polite"></div>
    </div>

    <div class="controls">
      <button id="surprise">Surpreender</button>
      <button id="copy">Copiar</button>
      <button id="favorita">Favorita â™¥</button>
    </div>

    <footer>
      <a class="smalllink" href="#" id="toggleSound">ðŸ”ˆ Som: ligado</a>
      <div style="opacity:.9;font-size:13px">Feito com carinho âœ¨</div>
    </footer>

    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    function getRomanticPhrase(name = 'Lucy â™¥') {
      const n = name ? name.trim() : '';
      const templates = [
        `Quando eu sorrio, Ã© vocÃª que me passa pelo pensamento primeiro${n ? ', ' + n : ''}.`,
        `Se amar fosse arte, eu passaria a vida inteira admirando vocÃª${n ? ', ' + n : ''}.`,
        `Me perco nas pequenas coisas suas â€” seu riso, sua calma â€” e encontro a vontade de ficar perto${n ? ', ' + n : ''}.`,
        `VocÃª Ã© a melhor parte das minhas manhÃ£s e o pensamento que me acompanha Ã  noite${n ? ', ' + n : ''}.`,
        `NÃ£o prometo perfeiÃ§Ã£o, prometo presenÃ§a. E se "presenÃ§a" fosse um lugar, eu moraria aÃ­ com vocÃª${n ? ', ' + n : ''}.`
      ];
      return templates[Math.floor(Math.random() * templates.length)];
    }

    const phraseEl = document.getElementById('phrase');
    let typingTimer = null;

    function typeText(text) {
      cancelTyping();
      phraseEl.innerHTML = '';
      const cursor = document.createElement('span'); cursor.className = 'cursor';
      let i = 0;
      typingTimer = setInterval(() => {
        phraseEl.textContent = text.slice(0, i + 1);
        i++;
        if (i >= text.length) {
          clearInterval(typingTimer);
          phraseEl.appendChild(cursor);
          setTimeout(() => cursor.remove(), 1200);
        }
      }, 28);
    }
    function cancelTyping() { if (typingTimer) clearInterval(typingTimer); }

    document.getElementById('surprise').addEventListener('click', () => {
      const text = getRomanticPhrase();
      typeText(text);
      burstHearts();
      launchConfetti();
    });

    document.getElementById('copy').addEventListener('click', async () => {
      const text = phraseEl.textContent || getRomanticPhrase();
      try { await navigator.clipboard.writeText(text); showToast('Copiado!'); }
      catch (e) { showToast('NÃ£o foi possÃ­vel copiar'); }
    });

    document.getElementById('favorita').addEventListener('click', () => {
      const text = phraseEl.textContent || getRomanticPhrase();
      localStorage.setItem('favorita', text);
      showToast('Salva como favorita â™¥');
    });

    let soundOn = true;
    document.getElementById('toggleSound').addEventListener('click', (e) => {
      e.preventDefault(); soundOn = !soundOn; e.target.textContent = soundOn ? 'ðŸ”ˆ Som: ligado' : 'ðŸ”ˆ Som: desligado';
    });

    function burstHearts() {
      const container = document.querySelector('.hearts');
      for (let i = 0; i < 12; i++) {
        const h = document.createElement('div'); h.className = 'heart';
        h.style.left = Math.random() * 90 + '%';
        h.style.animationDelay = (Math.random() * 0.6) + 's';
        h.style.transform = `translateY(${20 + Math.random() * 10}vh)`;
        h.style.opacity = 0;
        container.appendChild(h);
        setTimeout(() => h.remove(), 7000);
      }
    }

    function launchConfetti() {
      const c = document.createElement('canvas');
      c.width = innerWidth; c.height = innerHeight; c.className = 'confetti';
      document.body.appendChild(c);
      const ctx = c.getContext('2d');
      const pieces = [];
      for (let i = 0; i < 80; i++) pieces.push({ x: Math.random() * c.width, y: Math.random() * -c.height, r: Math.random() * 6 + 4, vx: (Math.random() - .5) * 3, vy: Math.random() * 3 + 2, color: 'rgb(' + ~~(200 + Math.random() * 55) + ',' + ~~(70 + Math.random() * 120) + ',' + ~~(90 + Math.random() * 160) + ')' });
      let t = 0; const id = setInterval(() => {
        ctx.clearRect(0, 0, c.width, c.height);
        t += 1;
        for (const p of pieces) { p.x += p.vx; p.y += p.vy; p.vy += 0.04; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.r, p.r * 0.6); }
        if (t > 120) { clearInterval(id); c.remove(); }
      }, 16);
    }

    function showToast(msg) {
      const t = document.createElement('div');
      t.textContent = msg;
      t.style.position = 'fixed';
      t.style.left = '50%';
      t.style.transform = 'translateX(-50%)';
      t.style.bottom = '28px';
      t.style.padding = '10px 14px';
      t.style.background = 'rgba(255,182,193,0.9)';
      t.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text');
      t.style.borderRadius = '10px';
      t.style.boxShadow = '0 8px 20px rgba(255,75,129,0.3)';
      document.body.appendChild(t);
      setTimeout(() => t.style.opacity = '0', 1400);
      setTimeout(() => t.remove(), 2000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const fav = localStorage.getItem('favorita');
      const initial = fav || getRomanticPhrase();
      typeText(initial);
    });
  </script>
</body>

</html>
